                    </button>
                </div>
                <div class="language-selector">
                    <select id="language-select" class="language-select"></select>
                </div>
            </div>
        </header>
        <div class="input-section">
            <div class="dictionary-select-container">
                <label for="dictionary-select" data-i18n="dictionary.select">Dictionary:</label>
                <select id="dictionary-select"></select>
            </div>
            <textarea id="input-text" data-i18n-placeholder="input.placeholder"></textarea>
            <div class="thermal-mode-container">
                <label class="checkbox-container">
                    <input type="checkbox" id="thermal-mode" checked>
                    <span class="checkmark"></span>
                    <span data-i18n="input.thermalMode">Thermal Vision</span>
                </label>
            </div>
        </div>
        <div class="keyboard-container">
            <div id="keyboard-layout"></div>
            <div id="keyboard-heatmap" class="heatmap-overlay"></div>
        </div>
        <div class="controls">
            <div class="layout-select-container">
                <select id="layout-select" class="layout-select">
                </select>
                <button class="edit-layout-btn" id="edit-layout-btn">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
            </div>
            <button id="create-layout" data-i18n="layouts.create">Create Layout</button>
        </div>
        
        <div id="layout-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Editing layout</h2>
                    <button class="close-modal-btn">&times;</button>
                </div>
                <div class="layout-actions">
                    <button class="delete-layout-btn">Delete</button>
                </div>
                <div class="layout-form">
                    <input type="text" id="layout-name" data-i18n-placeholder="layouts.modal.name">
                    <div class="row-inputs">
                        <textarea id="row1" data-i18n-placeholder="layouts.modal.row1"></textarea>
                        <textarea id="row2" data-i18n-placeholder="layouts.modal.row2"></textarea>
                        <textarea id="row3" data-i18n-placeholder="layouts.modal.row3"></textarea>
                        <textarea id="row4" data-i18n-placeholder="layouts.modal.row4"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button id="save-layout" data-i18n="layouts.modal.save">Save</button>
                        <button id="cancel-layout" data-i18n="layouts.modal.cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <span class="author">Â© 2024 <a href="https://github.com/papersaccul" target="_blank" rel="noopener noreferrer">paper_sacculos</a></span>

            </div>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
