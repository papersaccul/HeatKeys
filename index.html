<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Keyboard Heatmap</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <div class="theme-toggle">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <svg class="theme-icon light-icon" viewBox="0 0 24 24">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <svg class="theme-icon dark-icon" viewBox="0 0 24 24">
                        <path d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
                    </svg>
                </button>
            </div>
            <div class="language-selector">
                <select id="language-select" class="language-select"></select>
            </div>
        </div>
        <div class="input-section">
            <div class="dictionary-select-container">
                <label for="dictionary-select" data-i18n="dictionary.select">Dictionary:</label>
                <select id="dictionary-select"></select>
            </div>
            <textarea id="input-text" data-i18n-placeholder="input.placeholder"></textarea>
            <div class="analyze-controls">
                <div class="heatmap-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="thermal-mode" checked>
                        <span class="checkmark"></span>
                        <span data-i18n="input.thermalMode">Thermal Vision</span>
                    </label>
                </div>
                <button id="analyze-btn" data-i18n="input.analyze">Analyze</button>
            </div>
        </div>
        <div class="keyboard-container">
            <div id="keyboard-layout"></div>
            <div id="keyboard-heatmap" class="heatmap-overlay"></div>
        </div>
        <div class="controls">
            <div class="layout-select-container">
                <select id="layout-select" class="layout-select">
                </select>
                <button class="edit-layout-btn" id="edit-layout-btn">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                </button>
            </div>
            <button id="create-layout" data-i18n="layouts.create">Create Layout</button>
        </div>
        
        <div id="layout-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Editing layout</h2>
                    <button class="close-modal-btn">&times;</button>
                </div>
                <div class="layout-actions">
                    <div class="layout-name">Layout name</div>
                    <button class="delete-layout-btn">Delete</button>
                </div>
                <div class="layout-form">
                    <input type="text" id="layout-name" data-i18n-placeholder="layouts.modal.name">
                    <div class="row-inputs">
                        <textarea id="row1" data-i18n-placeholder="layouts.modal.row1"></textarea>
                        <textarea id="row2" data-i18n-placeholder="layouts.modal.row2"></textarea>
                        <textarea id="row3" data-i18n-placeholder="layouts.modal.row3"></textarea>
                        <textarea id="row4" data-i18n-placeholder="layouts.modal.row4"></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button id="save-layout" data-i18n="layouts.modal.save">Save</button>
                        <button id="cancel-layout" data-i18n="layouts.modal.cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
